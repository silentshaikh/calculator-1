<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Coding With Moiz</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="./download.jpeg" type="image/x-icon">
</head>
<body>
    <h1>Our Calculator</h1>
    <div class="calculator">
        <input class="calc-input" type="text" name="" id="">
     <div class="mobi">
        <div class="buttons-ope">
            <button class="btn">/</button>
            <button class="btn" id="clear">AC</button>
            <button class="btn" id="del">D</button>
            <button class="btn" id="exp">%</button>
            <button class="btn">-</button>
            
        
            <button class="btn">9</button>
            <button class="btn">8</button>
            <button class="btn">7</button>
            <button class="btn">*</button>
            <button class="btn">6</button>
            
            
            <button class="btn">5</button>
            <button class="btn">4</button>
            <button class="btn" id="plus">+</button>
            <button class="btn">3</button>
            <button class="btn">2</button>
            <button class="btn">1</button>
            
            
            <button class="btn" id="equal">=</button>
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn">00</button>
            
        </div>
     </div>

    </div>







    <script src="./app.js"></script>
</body>
</html>
